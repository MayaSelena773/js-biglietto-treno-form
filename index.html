<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="user-form">

        <div class="form-item">
            <label for="user-name">Nome e Cognome</label>
            <input type="text" id="user-name">
        </div>

        <div class="form-item">
            <label for="user-km">Km da percorrere</label>
            <input type="number" id="user-km">
        </div>

        <div class="form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>

        <div class="form-item">
            <button id="generate-ticket">Genera</button>
        </div>

        <div class="form-item">
            <button id="cancel-ticket">Annulla</button>
        </div>

    </div>

    <div id="ticket" class="ticket">

        <div>NOME PASSEGGERO <span id="ticket-name"></span></div>
        <div>Offerta <span id="ticket-offer"></span></div>
        <div>Carrozza <span id="ticket-carriage"></span></div>
        <div>Codice CP <span id="ticket-code"></span></div>
        <div>Costo biglietto <span id="ticket-price"></span></div>

    </div>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
